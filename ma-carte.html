<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Carte Bancaire</title>
    <style>
/* ================================
   THEME BANCAIRE ROUGE & NOIR
================================ */

/* Style général */
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

/* En-tête */
.header {
    text-align: center;
    padding: 18px;
    background: #ffffff;
    color: #c00000;
    width: 100%;
    font-size: 1.5em;
    font-weight: bold;
    letter-spacing: 1.5px;
    border-bottom: 2px solid #c40000;
     box-shadow: 0 4px 14px rgba(0,0,0,0.15);
}

/* Logo */
.logo {
    margin: 5px 0;
    width: 70px;
    filter: drop-shadow(0 0 5px rgba(192,0,0,0.6));
}

/* Section */
.section {
    width: 300px;
    margin: 22px auto;
    padding: 22px;
    background: #ffffff;
    border-radius: 22px;
    box-shadow: 0 10px 28px rgba(0,0,0,0.45);
    text-align: center;
    border: 1px solid rgba(0,0,0,0.08);
}

.section h2 {
    font-size: 18px;
    margin-bottom: 15px;
    color: #c40000;
    letter-spacing: 0.6px;
}

/* Carte bancaire */
.carte-bancaire {
    width: 280px;
    height: 185px;
    border-radius: 14px;
    background-image: url('CB.png');
    background-size: cover;
    background-position: center;
    box-shadow: inset 0 0 40px rgba(0,0,0,0.8),
                0 10px 18px rgba(0,0,0,0.8);
    margin: 0 auto 12px;
    position: relative;
}

/* Boutons */
.btn-lock, 
.btn-details {
    display: block;
    width: 100%;
    margin: 14px auto;
    padding: 10px;
    font-size: 15px;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-align: center;
    letter-spacing: 0.4px;
    transition: all 0.25s ease;
}

/* Lock OFF */
.btn-lock {
    background: linear-gradient(135deg,#b00000,#ff2b2b);
    box-shadow: 0 6px 15px rgba(255,0,0,0.45);
    width:60%;
}

/* Lock ON */
.btn-lock.active {
    background: linear-gradient(135deg,#222,#000);
    box-shadow: 0 6px 15px rgba(0,0,0,0.8);
}

/* Boutons secondaires */
.btn-details {
    background: linear-gradient(135deg,#1f1f1f,#000);
    box-shadow: 0 5px 12px rgba(0,0,0,0.9);
    border: 1px solid rgba(255,0,0,0.4);
    width:67%;
}

.btn-details:hover {
    background: linear-gradient(135deg,#ff2b2b,#b00000);
}

/* Actions */
.actions {
    margin-top: 18px;
}

/* Action item */
.action-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 18px;
}

.action-item img {
    width: 40px;
    height: 40px;
    border-radius: 6px;
    margin-right: 14px;
    object-fit: cover;
    box-shadow: 0 4px 10px rgba(0,0,0,0.6);
}

.action-content {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Bouton retour */
.back-button {
    margin-top: 20px;
    padding: 10px 20px;
    background: linear-gradient(135deg,#ff2b2b,#b00000);
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    font-size: 15px;
    font-weight: 600;
    letter-spacing: 0.5px;
    box-shadow: 0 6px 15px rgba(255,0,0,0.45);
    transition: all 0.25s ease;
}

.back-button:hover {
    background: linear-gradient(135deg,#000,#222);
    transform: scale(1.07);
}

/* Footer */
footer {
    text-align: center;
    padding: 18px;
    font-size: 13px;
    background: #ffffff;
    color: #222;
    width: 100%;
    border-top: 2px solid #000000;
    box-shadow: 0 -4px 10px rgba(0,0,0,0.08);
}

footer a {
    color: #000;
    text-decoration: none;
    font-weight: 500;
}

footer a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

    <!-- En-tête -->
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo">
    </header>

    <!-- Section Ma Carte avec verrouillage/déverrouillage -->
    <div class="section">
        <h2>Ma Carte</h2>
        <div class="carte-bancaire"></div>
        <button class="btn-lock" id="btn-lock">Verrouiller ma carte</button>
        <a href="detail-carte.html" class="btn-details">Voir les détails de la carte</a>
    </div>

    <!-- Conteneur pour les actions supplémentaires -->
    <div class="section actions">
        <h2>Actions</h2>

        <div class="action-item">
            <img src="investissement.gif" alt="Illustration abonnements">
            <div class="action-content">
                <button class="btn-details">Gérer mes actions</button>
            </div>
        </div>

        <div class="action-item">
            <img src="paiements.gif" alt="Illustration commandes">
            <div class="action-content">
                <button class="btn-details">Paiements à venir </button>
            </div>
        </div>
    </div>

 <p><a href="solde.html" class="back-button">Retour</a></p>
    
       <!-- Pied de page -->
    <footer>
<p><a href="#">Conditions d'utilisation</a> | <a href="#">Politique de confidentialité</a> | <a href="#">Contact</a></p>
    </footer>

    <!-- Script JavaScript -->
    <script>
        const btnLock = document.getElementById('btn-lock');
        btnLock.addEventListener('click', function() {
            if (btnLock.classList.contains('active')) {
                btnLock.classList.remove('active');
                btnLock.textContent = "Verrouiller ma carte";
                alert("La carte a été déverrouillée !");
            } else {
                btnLock.classList.add('active');
                btnLock.textContent = "Déverrouiller ma carte";
                alert("La carte a été verrouillée !");
            }
        });
    </script>

</body>
</html>
